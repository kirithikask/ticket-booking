<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>üöÜ Ticket Booking</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* ---------- Background ---------- */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url('https://unece.org/sites/default/files/styles/crop_thumbnail/public/2023-11/Railway%20cargo_S.jpg?itok=B0TGPraT')
                  no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    /* ---------- Form Container ---------- */
    .form-container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
      text-align: center;
      width: 400px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 28px;
      color: #ffd700;
      margin-bottom: 25px;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    label {
      display: block;
      margin: 15px 0;
      font-size: 16px;
      color: #f8f8f8;
      text-align: left;
    }

    select {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    select:focus {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 10px #ffd700;
    }

    button {
      margin-top: 25px;
      background: linear-gradient(45deg, #d4af37, #f6d365);
      color: #222;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #fdd835, #f6d365);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

    a {
      display: inline-block;
      margin-top: 15px;
      color: #ffd700;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
      color: #fff176;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 th:text="${ticket == null} ? 'Book Ticket' : 'Edit Ticket'"></h1>

    <form th:action="${ticket == null} ? @{/tickets} : @{/tickets/update/{id}(id=${ticket.id})}" method="post">
      <label>User:
        <select name="userId" required>
          <option value="" disabled selected>Select User</option>
          <option th:each="user : ${users}" 
                  th:value="${user.id}" 
                  th:text="${user.name}"></option>
        </select>
      </label>

      <label>Train:
        <select name="trainId" required>
          <option value="" disabled selected>Select Train</option>
          <option th:each="train : ${trains}" 
                  th:value="${train.id}" 
                  th:text="${train.name + ' (' + train.source + ' ‚Üí ' + train.destination + ')'}"></option>
        </select>
      </label>

      <button type="submit">Save</button>
    </form>

    <a href="/tickets">‚Üê Back to Tickets</a>
  </div>
</body>
</html>
