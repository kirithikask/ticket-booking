<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>ðŸš† Train Booking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url('https://unece.org/sites/default/files/styles/crop_thumbnail/public/2023-11/Railway%20cargo_S.jpg?itok=B0TGPraT')
                  no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    .landing-container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      padding: 60px 80px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 40px;
      color: #ffd700;
      margin-bottom: 30px;
      text-shadow: 0 0 12px rgba(255,215,0,0.6);
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #f8f8f8;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #d4af37, #f6d365);
      color: #222;
      text-decoration: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #fdd835, #f6d365);
      box-shadow: 0 0 25px rgba(255,215,0,0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="landing-container">
    <h1>ðŸš† Welcome to Train Booking System</h1>
    <p>Manage Users, Trains, and Tickets easily with our portal.</p>

    <a th:href="@{/users}" class="btn"> Users</a>
    <a th:href="@{/trains}" class="btn"> Trains</a>
    <a th:href="@{/tickets}" class="btn"> Tickets</a>
  </div>
</body>
</html>
